<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Hotel & Cafe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5dc; /* Cream background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #003366; /* Blue text */
        }
        .navbar {
            background-color: #003366; /* Blue navbar */
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar ul li a {
            color: #f5f5dc; /* Cream text for contrast */
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #ffcc00;
        }
        .image-container {
            text-align: center;
            margin: 0; /* Remove extra space */
        }
        .image-container img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px;
        }
        .feature-box {
            background: #ffffff; /* Light background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .feature-box h2 a {
            color: #003366;
            text-decoration: none;
        }
        .feature-box h2 a:hover {
            color: #ffcc00;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .feature-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="land.html">Mark Attendance</a></li>
            <li><a href="calendar.html">Attendance Calendar</a></li>
        </ul>
    </nav>
    
    <div class="image-container">
        <img src="landingpage.jpg" alt="Company Banner">
    </div>
    
    <section class="features">
        <div class="feature-box">
            <h2><a href="land.html">Mark Attendance</a></h2>
            <p>Staff can log in and mark daily attendance.</p>
        </div>
        <div class="feature-box">
            <h2><a href="calendar.html">Attendance Calendar</a></h2>
            <p>View attendance records in a monthly calendar format.</p>
        </div>
    </section>
</body>
</html>
